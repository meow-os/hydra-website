<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydra Launcher</title>
    <meta name="title" content="Hydra Launcher" />
    <meta
            name="description"
            content="Hydra Launcher is an open source launcher capable of searching for pirated games among the biggest repackers in the community."
    />
    <meta
            name="keywords"
            content="launcher, games, jogos, hydra, hydra launcher, repacks, game repacks, repacks de jogos, fitgirl, dodi-repack, KaOsKrew"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <link rel="icon" href="public/img/favicon.ico" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/i18next@23.11.3/dist/umd/i18next.js"></script>
</head>
<body>
<div class="app">
    <header>
        <nav class="navbar">
            <div class="hydra-logo">
                <h1>
                    Hydra
                </h1>
            </div>
            <div class="navbar-items">
                <div>
                    <div class="language-button" onmouseover="Lang.show()">
                        <span class="language-icon-container">
                            <img class="language-icon" src="public/img/globe.svg" alt="language"/>
                        </span>
                        <span class="language-span">
                            <span data-i18n="currentLang" class="language-span">
<!--                                English-->
                            </span>
                            <span class="language-span">
                                <img class="language-chevron" src="public/img/chevron-down.svg" alt="language-chevron"/>
                            </span>
                        </span>
                    </div>
                    <div class="language-box" onmouseleave="Lang.hide()">
                        <div onclick="changeLanguage('en')" id="en" class="language-item">
                            <a class="language-link" target="_blank" rel="noreferrer">
                                <span class="country-icon-container">
                                  <img class="country-icon" src="public/img/united-kingdom.svg" alt="releases" />
                                </span>
                                <span data-i18n="enLang" class="language-name">
<!--                                  English-->
                                </span>
                            </a>
                        </div>
                        <div onclick="changeLanguage('pt-BR')" id="pt-BR" class="language-item">
                            <a class="language-link" target="_blank" rel="noreferrer">
                                <span class="country-icon-container">
                                  <img class="country-icon" src="public/img/brazil.svg" alt="releases" />
                                </span>
                                <span data-i18n="ptLang" class="language-name">
<!--                                  Portuguese-->
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="social">
                    <span>
                        <a target="_blank" rel="noreferrer" href="https://github.com/hydralauncher/hydra">
                            <span class="social-icon-container">
                                <img class="social-icon" src="public/img/social-github.svg" alt="github" />
                            </span>
                        </a>
                     </span>
                    <span>
                        <a target="_blank" rel="noreferrer" href="https://t.me/hydralauncher">
                            <span class="social-icon-container">
                                <img class="social-icon" src="public/img/social-telegram.svg" alt="telegram" />
                            </span>
                        </a>
                    </span>
                    <span>
                        <a target="_blank" rel="noreferrer" href="https://twitter.com/hydralauncher">
                          <span class="social-icon-container">
                            <img class="social-icon" src="public/img/social-x.svg" alt="x.com" />
                          </span>
                        </a>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <div class="landing-container">
        <div class="landing">
            <div class="landing-content">
                <div class="content-1">
                    <span>
                        Voxel
                    </span>
                    <span>
                        —
                    </span>
                    <span class="underscore poppins-light-italic">
                        <a data-i18n="voxelLink" id="test" class="content-a" target="_blank" rel="noreferrer" href="https://www.tecmundo.com.br/voxel/282344-exclusivo-hydra-brasileiros-lancam-steam-pirataria-nao-derrubada.htm">
<!--                            The Unstoppable Launcher.-->
                        </a>
                    </span>
                </div>
                <div class="content-2">
                    <div data-i18n="mainTextOne">
<!--                        Experience the ultimate-->
                    </div>
                    <div data-i18n="mainTextTwo" class="underscore">
<!--                        repacks launcher app-->
                    </div>
                </div>
                    <a data-i18n="mobileGithub" class="gh-button" target="_blank" rel="noreferrer" href="https://github.com/hydralauncher/hydra">
<!--                        View source code-->
                    </a>
                </div>
                <div class="landing-banner-mobile">
                    <img class="landing-img" src="./public/img/screenshot.png" alt="screenshot" />
                </div>
                <div class="content-3">
                    <div>
                        &quot<span data-i18n="descriptionOne"></span>
<!--                        &quotHydra is a free, open source-->
                    </div>
                    <div>
                        <span data-i18n="descriptionTwo"></span>&quot
<!--                        — and self-sufficient launcher&quot-->
                    </div>
                </div>
                <div>
                    <div class="content-actions">
                        <div class="download-shadow">
                            <a id="download" class="download-left" target="_blank" rel="noreferrer" href="">
<!--                                Download for Windows-->
                            </a>
                            <div class="release-button">
                                <div onmouseover="spawnReleaseBox(); Menu.show()" id="download-2" class="download-right">
                                    <img class="chevron-download" src="public/img/chevron-down.svg" alt="chevron" />
                                </div>
                                <div id="release-box" class="release-box" onmouseleave="Menu.hide()">
                                    <div class="release-box-item">
                                        <a id="release-exe" class="os-a" target="_blank" rel="noreferrer" href="/">
                                            <span class="os-icon-container">
                                              <img class="os-icon" src="public/img/windows.svg" alt="releases" />
                                            </span>
                                            <span class="align-center flex release-text">
                                              Hydra.exe
                                            </span>
                                        </a>
                                    </div>
                                    <div class="release-box-item">
                                        <a id="release-deb" class="os-a" target="_blank" rel="noreferrer" href="/">
                                            <span class="os-icon-container">
                                              <img class="os-icon" src="public/img/debian.svg" alt="releases" />
                                            </span>
                                            <span class="align-center flex release-text">
                                              Hydra.deb
                                            </span>
                                        </a>
                                    </div>
                                    <div class="release-box-item">
                                        <a id="release-rpm" class="os-a" target="_blank" rel="noreferrer" href="/">
                                            <span class="os-icon-container">
                                              <img class="os-icon" src="public/img/redhat.svg" alt="releases" />
                                            </span>
                                            <span class="align-center flex release-text">
                                              Hydra.rpm
                                            </span>
                                        </a>
                                    </div>
                                    <div class="release-box-item">
                                        <a id="release-notes" class="os-a" target="_blank" rel="noreferrer" href="/">
                                            <span class="os-icon-container">
                                              <img class="os-icon" src="public/img/notes.svg" alt="releases" />
                                            </span>
                                            <span data-i18n="changeLog" class="align-center flex release-text">
<!--                                              Changelog-->
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="source">
                            <a data-i18n="sourceCodeButton" class="source-a content-a underscore" target="_blank" rel="noreferrer" href="https://github.com/hydralauncher/hydra">
<!--                                View Source Code-->
                            </a>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="info-item">
                        <div data-i18n="cardOneTitle" class="info-head">
<!--                            Free-->
                        </div>
                        <div class="info-content">
                            <span data-i18n="cardOneTxtOne">
<!--                                We-->
                            </span>
                            <span class="info-span">
                                <span data-i18n="cardOneTxtTwo">
<!--                                    don't care-->
                                </span>
                            </span>
                            <span data-i18n="cardOneTxtThree">
<!--                                about-->
                            </span>
                            <br>
                            <span data-i18n="cardOneTxtFour">
<!--                                your-->
                            </span>
                            <span data-i18n="cardOneTxtFive" class="info-span">
<!--                                money-->
                            </span>
                        </div>
                    </div>
                    <div class="info-item">
                        <div data-i18n="cardTwoTitle" class="info-head">
<!--                            Open Source-->
                        </div>
                        <div class="info-content">
                            <span data-i18n="cardTwoTxtOne">
<!--                                Feel free to read-->
                            </span>
                            <span data-i18n="cardTwoTxtTwo" class="info-span">
<!--                                our-->
                            </span>
                            <br>
                            <span data-i18n="cardTwoTxtThree">
<!--                                source code-->
                            </span>
                        </div>
                    </div>
                    <div class="info-item">
                        <div data-i18n="cardThreeTitle" class="info-head">
<!--                            No Ads-->
                        </div>
                        <div class="info-content">
                            <span data-i18n="cardThreeTxtOne">
<!--                                Do you hate ads?-->
                            </span>
                            <br>
                            <span data-i18n="cardThreeTxtTwo" class="info-span">
<!--                                We do it too!-->
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="landing-banner">
                <img class="landing-img" src="./public/img/screenshot.png" alt="screenshot" />
            </div>
        </div>
    </div>
</div>
<div class="radial-gradient"></div>

<script src="./lib/hydra-release.js"></script>
<script src="./lib/i18n.js"></script>
</body>
</html>
